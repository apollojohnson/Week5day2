{% extends 'base.html' %}

{% block content %}

{% for post in posts %}
    <a href="{{ url_for('blog.contact_detail', post_id=post.id) }}"><h3>{{ post.firstname }}</h3></a>
    <p>{{ post.lastname }}</p>
    <p>{{ post.email }}</p>
    <p>{{ post.address }}</p>
    <p>{{ post.phonenumber }}</p>
    <hr>
{% endfor %}

{% endblock content %}
